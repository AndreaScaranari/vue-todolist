<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean - To Do List</title>

    <!-- fontawesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- my js -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <div id="root" class="container">
        <!-- Header -->
        <header class="py-3 text-center">
            <h1>Boolean - To Do List II</h1>
            <h3>Back With Vengeance</h3>
        </header>

        <main>
            <ul class="list-group">

                <!-- barra di ricerca -->
                <li class="input-group py-3" v-show="tasks.length">
                    <input type="text" class="form-control" placeholder="Cerca il task..." v-model.trim="searchText">
                    <span class="input-group-text" id="add-task-button"><i class="fa-solid fa-magnifying-glass px-2"></i></span>
                </li>

                <!-- lista dinamica -->
                <li class="list-group-item d-flex justify-content-between" v-for="task in filteredTasks">
                    <!-- checkbox e label -->
                    <div class="form-check">
                        <label class="form-check-label" :class="{'text-decoration-line-through': task.done}" role="button">
                            <input class="form-check-input" type="checkbox" v-model="task.done">{{task.text}}
                        </label>
                    </div>
                    <!-- bottone cancella -->
                    <button type="button" class="btn-close" @click="deleteTask(task.id)"></button>
                </li>

                <!-- pulsanti per azioni massive -->
                <li class="btn-group mt-3" role="group" v-show="filteredTasks.length">
                    <button type="button" class="btn btn-outline-success" @click="setAllAs(true)">Tutti fatti</button>
                    <button type="button" class="btn btn-outline-secondary" @click="setAllAs(false)">Tutti da fare</button>
                    <button type="button" class="btn btn-outline-danger" @click="deleteAll">Elimina tutti</button>
                </li>

                <!-- aggiungi new task -->
                <li class="input-group py-3">
                        <input type="text" class="form-control" placeholder="Inserisci un nuovo task" v-model="newTaskText" @keyup.enter="addTask()">
                        <span class="input-group-text" id="add-task-button"><i class="fa-solid fa-plus px-2" @click="addTask()"></i></span>
                </li>
                
                <li class="text-center fs-3 fw-bolder" v-show="!filteredTasks.length">
                    <span v-if="!tasks.length">Non ci sono pi√π task!</span>
                    <span v-else>Non ci sono task contenenti "{{searchText}}"</span>
                </li>
            </ul>
        </main>
    </div>

    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
